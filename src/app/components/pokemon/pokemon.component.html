<h1 class="animated fadeIn">{{ pokemon.name | uppercase }}</h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src]="pokemon.sprites.front_default" style="width: 200px; height: 200px" class="img-fluid" [alt]="pokemon.sprites.front_default">
    <br><br>
    <a [routerLink]="['/allPokemon']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <table class="table">
      <tr>
        <td> Peso:  </td>
        <td>{{pokemon.weight}}</td>
      </tr>
      <tr>
        <td> Altura:</td>
        <td> {{pokemon.height}}</td>
      </tr>
      <tr>
        <td style="padding-top: 0px">Movimientos:</td>
        <td><div *ngFor="let m of pokemon.moves">
          {{m.move.name}}
        </div></td>
      </tr>
      <tr>
        <td>Habilidades:</td>
        <td>
          <div *ngFor="let a of pokemon.abilities">
            {{a.ability.name}}
          </div>
        </td>
      </tr>
      <tr>
        <td>Especie:</td>
        <td>
         <label>Color - </label> {{specie.color.name}}<br>
          <label>Habitad - </label> {{specie.habitat.name}}<br>
          <label>Forma - </label> {{specie.shape.name}}
        </td>
      </tr>
    </table>
  </div>

</div>
