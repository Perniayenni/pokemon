<div class="card-columns">
<div class="card" style="width: 18rem;" *ngFor="let p of poemonMostrar">
  <img class="card-img-top" [src]="p.sprites.front_default" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{p.name}}</h5>
    <button
            type="button" class="btn btn-outline-primary btn-block">
      Ver más...
    </button>
  </div>
</div>
</div>

<button
  type="button" class="btn btn-outline-primary btn-block">
  Cargar Más pokemons
</button>
